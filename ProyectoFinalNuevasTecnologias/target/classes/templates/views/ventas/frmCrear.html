<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>
<br>
	<div class="container">

		<div class="card border-primary mb-3">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="container">
					<form th:action="@{/views/ventas/save}" th:object="${ventas}" method="post">
						<div class="form-group row">

							<label class="col-md-2" for="codigoVenta">Código de la venta</label>
							<input type="number" th:field="*{codigoVenta}" class="form-control form-control-sm col-md-6"
								id="codigoVenta" placeholder="Código de la venta">
						</div>

						<div class="form-group row">
							<label class="col-md-2" for="cedulaCliente">Cédula del cliente</label>
							<input type="number" th:field="*{cedulaCliente}"
								class="form-control form-control-sm col-md-6" id="cedulaCliente"
								placeholder="Cédula del cliente">

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="cedulaUsuario">Cédula del usuario</label>
							<input type="number" th:field="*{cedulaUsuario}"
								class="form-control form-control-sm col-md-6" id="cedulaUsuario"
								placeholder="Cédula del usuario">

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="ivaventa">Iva de la venta</label>
							<input type="number" th:field="*{ivaventa}"
								class="form-control form-control-sm col-md-6" id="ivaventa"
								placeholder="Iva de la venta">

						</div>

						<div class="form-group row">
							<label class="col-md-2" for="totalVenta">Total de la venta</label>
							<input type="number" th:field="*{totalVenta}"
								class="form-control form-control-sm col-md-6" id="totalVenta"
								placeholder="Total de la venta">

						</div>
						
							<div class="form-group row">
							<label class="col-md-2" for="valorVenta">Valor de la venta</label>
							<input type="number" th:field="*{valorVenta}"
								class="form-control form-control-sm col-md-6" id="valorVenta"
								placeholder="Valor de la venta">

						</div>

						<br>
			<div class="d-flex justify-content-center">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
					</form >
				</div>
			</div>

		</div>



		<footer th:replace="plantilla/template :: footer"></footer>

</body>

</html>
